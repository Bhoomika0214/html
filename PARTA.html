<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        /* CSS for styling the page */
        header, footer, nav {
            background-color: #480505;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: Arial, 'Times New Roman', Times, serif; /* Adding font family */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        button {
            background-color: #190464;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        /* Font style for main content */
        main {
            font-family: Arial, 'Times New Roman', Times, serif;
            margin: 20px;
        }
        h2 {
            font-size: 24px;
        }
        h3 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        ul, ol {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FRUIT SHOP</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>FRUITS AVAILABLE</h2>

        <img src="https://tse4.mm.bing.net/th?id=OIP.O5PI9L5tQ6Ml5o0OT_mw-QHaE8&pid=Api&P=0&h=180" alt="Sample Image">
        <button>Click Here To Order</button>

    </main>
